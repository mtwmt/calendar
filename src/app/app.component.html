<div class="main-container-wrapper">
    <p (click)="getToday()">Today : {{ today.date }} {{ month[today.month] }} {{ today.year }}</p>
    <main>
      <div class="calendar-container">
        <div class="calendar-container__header">
          <button class="calendar-container__btn calendar-container__btn--left" title="Previous" (click)="changeMonth(-1)">
            <i class="icon ion-ios-arrow-back"></i>
          </button>
          <h2 class="calendar-container__title">{{ month[calendar.month] }} {{ calendar.year }}</h2>
          <button class="calendar-container__btn calendar-container__btn--right" title="Next" (click)="changeMonth(1)">
            <i class="icon ion-ios-arrow-forward"></i>
          </button>
        </div>
        <div class="calendar-container__body">
          <div class="calendar-table">
            <div class="calendar-table__header">
              <div class="calendar-table__row">
                <div class="calendar-table__col">S</div>
                <div class="calendar-table__col">M</div>
                <div class="calendar-table__col">T</div>
                <div class="calendar-table__col">W</div>
                <div class="calendar-table__col">T</div>
                <div class="calendar-table__col">F</div>
                <div class="calendar-table__col">S</div>
              </div>
            </div>
            <div class="calendar-table__body">
              <div class="calendar-table__row" *ngFor="let week of Arr(6).fill(6); let idxWeek = index">
                <div class="calendar-table__col"
                  *ngFor="let day of Arr(7).fill(7); let idxDay = index"
                  [ngClass]="{
                    'calendar-table__today': isToday( idxDay + day * idxWeek ),
                    'calendar-table__inactive': isMonth( idxDay + day * idxWeek )
                    }"
                  (click)="addTodo( calendarDay()[idxDay + day * idxWeek] )"
                >
                  <div class="calendar-table__item">
                    <span>{{ calendarDay()[idxDay + day * idxWeek].date }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span [ngSwitch]="isWriting">
      <p *ngSwitchCase="true">
        <input type="text"
          [(ngModel)]="event"
        >{{ event }}
        <button (click)="submit()">submit</button>
      </p>
      <p *ngSwitchCase="false"></p>
      <p *ngSwitchDefault></p>
      </span>
      <div class="events-container">
        <ul class="events__list">
          <li class="events__item">
            <div class="events__item--left">
              <span class="events__name">Town hall meeting</span>
              <span class="events__date">Oct 5</span>
            </div>
            <span class="events__tag">16:00</span>
          </li>
        </ul>
      </div>
